<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ðŸ’–</title>
    <style>
        body { 
            text-align: center; 
            font-family: Arial, sans-serif; 
            background-color: black; 
            color: white; 
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #media-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80%;
            height: 50vh;
        }
        img, video { 
            max-width: 100%; 
            max-height: 100%; 
            border-radius: 10px; 
        }
        video {
            object-fit: cover;
            pointer-events: none;
            muted: true;
        }
        button { 
            margin: 10px; 
            padding: 10px 20px; 
            font-size: 18px; 
            cursor: pointer; 
            border: none; 
            border-radius: 5px; 
        }
        .prev { background-color: gray; color: white; }
        .next { background-color: red; color: white; }
        .play { background-color: green; color: white; }
        .footer { 
            margin-top: 10px; 
            font-size: 16px; 
            color: lightgray; 
            width: 80%;
        }
    </style>
</head>
<body>
    <h1>ðŸ’– Momentos Juntos ðŸ’–</h1>
    <div id="media-container">
        <img id="photo" style="display: none;">
        <video id="video" style="display: none;" muted playsinline></video>
    </div>
    <br>
    <iframe id="spotify" src="" width="300" height="80" frameborder="0" allow="encrypted-media"></iframe>
    <br>
    <button id="playBtn" class="play" onclick="playSpotify()">â–¶ Reproducir MÃºsica</button>
    <br>
    <button class="prev" id="prevBtn" onclick="prevMoment()" style="display: none;">AtrÃ¡s</button>
    <button class="next" id="nextBtn" onclick="nextMoment()">Siguiente</button>
    <br>
    <p id="footer" class="footer"></p>
    
    <script>
        const songList = [
            "https://open.spotify.com/embed/track/4WefXOf8I4gMjdj2kBJgkl?si=52f6470ac493400a",
            "https://open.spotify.com/embed/track/31nfdEooLEq7dn3UMcIeB5?si=25bbf86968ec4937",
            "https://open.spotify.com/embed/track/SONG_ID_3",
            "https://open.spotify.com/embed/track/SONG_ID_4",
            "https://open.spotify.com/embed/track/SONG_ID_5"
            // Agrega mÃ¡s IDs de canciones aquÃ­
        ];
        
        const moments = [];
        for (let i = 1; i <= 40; i++) {
            if (i !== 7) {
                moments.push({
                    type: i % 2 === 0 ? "video" : "image",
                    src: `images/${i}.${i % 2 === 0 ? 'mp4' : 'jpg'}`,
                    song: songList[(i - 1) % songList.length],
                    description: `DescripciÃ³n del momento ${i}.`
                });
            }
        }
        
        let index = 0;
        
        function updateMoment() {
            let imageElement = document.getElementById("photo");
            let videoElement = document.getElementById("video");
            let spotifyFrame = document.getElementById("spotify");
            let footerElement = document.getElementById("footer");

            if (moments[index].type === "image") {
                imageElement.src = moments[index].src;
                imageElement.style.display = "block";
                videoElement.style.display = "none";
            } else if (moments[index].type === "video") {
                videoElement.src = moments[index].src;
                videoElement.style.display = "block";
                imageElement.style.display = "none";
                videoElement.play();
            }
            
            spotifyFrame.src = moments[index].song;
            footerElement.innerText = moments[index].description;
            document.getElementById("prevBtn").style.display = index > 0 ? "inline-block" : "none";
            document.getElementById("nextBtn").style.display = index < moments.length - 1 ? "inline-block" : "none";
        }
        
        function playSpotify() {
            let spotifyFrame = document.getElementById("spotify");
            let currentSrc = spotifyFrame.src;
            spotifyFrame.src = "";
            setTimeout(() => {
                spotifyFrame.src = currentSrc;
            }, 100);
            document.getElementById("playBtn").style.display = "none";
        }

        function nextMoment() { index++; updateMoment(); }
        function prevMoment() { index--; updateMoment(); }
        
        updateMoment();
    </script>
</body>
</html>
