<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Mi Amor ðŸ’–</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background-color: black; color: white; }
        img { max-width: 90%; height: auto; border-radius: 10px; margin-top: 20px; }
        button { margin: 10px; padding: 10px 20px; font-size: 18px; cursor: pointer; border: none; border-radius: 5px; }
        .prev { background-color: gray; color: white; }
        .next { background-color: red; color: white; }
    </style>
</head>
<body>
    <h1>ðŸ’– Momentos Juntos ðŸ’–</h1>
    <img id="photo" src="images/moment1.jpg" alt="Momento Especial">
    <br>
    <iframe id="spotify" src="https://open.spotify.com/embed/track/TU_CANCION_AQUI" width="300" height="80" frameborder="0" allow="autoplay"></iframe>
    <br>
    <button class="prev" id="prevBtn" onclick="prevMoment()" style="display: none;">AtrÃ¡s</button>
    <button class="next" id="nextBtn" onclick="nextMoment()">Siguiente</button>

    <script>
        const moments = [
            { img: "images/moment1.jpg", song: "https://open.spotify.com/embed/track/TU_CANCION_1" },
            { img: "images/moment2.jpg", song: "https://open.spotify.com/embed/track/TU_CANCION_2" },
            // Agrega mÃ¡s momentos aquÃ­
        ];
        
        let index = 0;
        function updateMoment() {
            document.getElementById("photo").src = moments[index].img;
            document.getElementById("spotify").src = moments[index].song + "?autoplay=1";
            document.getElementById("prevBtn").style.display = index > 0 ? "inline-block" : "none";
            document.getElementById("nextBtn").style.display = index < moments.length - 1 ? "inline-block" : "none";
        }

        function nextMoment() { index++; updateMoment(); }
        function prevMoment() { index--; updateMoment(); }
    </script>
</body>
</html>
